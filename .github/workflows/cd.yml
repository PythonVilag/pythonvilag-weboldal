---
name: CD

on:
  push:
    tags:
      - "*"

jobs:
  ci:
    uses: ./.github/workflows/ci.yml
    permissions:
      id-token: write
      pull-requests: write

  github-pages-publish:
    needs: ci
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4.0.5
        with:
          artifact_name: site
